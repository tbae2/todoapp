<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
  <h1>To Do List</h1>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" id="taskname" type="text">
    <label class="mdl-textfield__label" for="taskname">Task Name</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" id="taskdescription" type="text">
    <label class="mdl-textfield__label" for="taskdescription">Task Description</label>
  </div>

<div id="inputtask">

  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="priorityhigh">
    <input type="radio" name="priorities" value="high" id="priorityhigh" class="mdl-radio__button" checked>
    <span class="mdl-radio__label">High</span>
  </label>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="prioritymedium">
    <input type="radio" name="priorities" id="prioritymedium" value="medium" class="mdl-radio__button">
    <span class="mdl-radio__label">Medium</span>
  </label>
  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="prioritylow">
    <input type="radio" name="priorities" id="prioritylow" value="low" class="mdl-radio__button">
    <span class="mdl-radio__label">Low</span>
  </label>
</div>
<div id="tasksubmit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">submit
</div>

<ul id="tasklist">

</ul>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
