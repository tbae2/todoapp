<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>To Do List</h1>
<form id="inputtask">
  Task Name:
  <input id="taskname" type="text">
  Description: 
  <input id="taskdescription" type="text">
  <input type=submit id="tasksubmit"><br>
  Priority:
  High  <input type=radio name="priorities" value="high" class="priority" checked>
  Medium<input type=radio name="priorities" value="medium" class="priority">
  Low<input type=radio name="priorities" value="low" class="priority">
</form>

<div id="tasklist">
  
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
